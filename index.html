<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <title>Spotify Clone - Ankur Jaiswal</title>
</head>

<body>
    <div id="MainContainer">
        <header>
            <img src="./images/spotify.png" alt="Spotify Logo">
            <nav id="pageNav">
                <div class="navItem">
                    <i class="bi bi-house-door-fill"></i>
                    <span>Home</span>
                </div>
                <div class="navItem">
                    <i class="bi bi-search"></i>
                    <span>Search</span>
                </div>
                <!-- <span>About</span> -->
            </nav>
            <nav id="library">
                <span>Sign Up</span>
                <span>Log In</span>
            </nav>
        </header>
        <div id="main">
            <div id="mainSidebar">
                <div id="navigationHandler">
                    <button id="pageBackward" class="pageChanger"><i class="bi bi-arrow-90deg-left"></i></button>
                    <button id="pageForward" class="pageChanger"><i class="bi bi-arrow-90deg-right"></i></button>
                </div>
            </div>
        </div>

        <footer>
            <div id="dataHandler">
                <div id="dataImageHandlerDiv"></div>
                <div id="info">
                    <label id="fileName" for="dataImageHandlerDiv">AUDIONAME</label>
                    <label id="fileInfo" for="info">AUTHOR</label>
                </div>
                <i id="heart" class="bi bi-heart" aria-hidden="true"></i>

            </div>
            <div id="onlyHandlers">
                <div id="handleBar">
                    <div id="handlerButtonBar">
                        <i id="shuffle" class="bi bi-shuffle" aria-hidden="true"></i>
                        <i id="backward" class="bi bi-fast-forward" aria-hidden="true"></i>
                        <i id="play" class="largerIcon bi bi-play-circle" aria-hidden="true"></i>
                        <!-- <i id="pause" class="largerIcon bi bi-pause-circle" aria-hidden="true"></i> -->
                        <i id="forward" class="bi bi-fast-forward" aria-hidden="true"></i>
                        <i id="repeat" class="bi bi-repeat" aria-hidden="true"></i>
                        <!-- <i id="repeat1" class="bi bi-repeat-1" aria-hidden="true"></i> -->
                    </div>
                    <div id="handlerSliderBar">
                        <h5 id="timmerStart">-:--</h5>
                        <input type="range" name="timmer" min="0" max="100" value="0" id="timmer" />
                        <h5 id="timmerEnd">-:--</h5>
                    </div>
                </div>
                <div id="moreHandlers">
                    <i class="bi bi-brush"></i>
                    <i class="bi bi-pc-display"></i>
                    <i class="bi bi-menu-button-wide"></i>
                    <i class="bi bi-volume-up-fill" aria-hidden="true"></i>
                    <!-- <i class="bi bi-volume-down-fill" aria-hidden="true"></i>
            <i class="bi bi-volume-mute" aria-hidden="true"></i> -->
                    <input type="range" name="volumeHandler" min="0" max="100" value="0" id="volumeHandler" />
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
